{% extends 'base.html' %}

{% block content %}
<h2>All Cars</h2>

<table class="table table-dark table-hover">
  <thead>
    <tr>
      <th>N/o</th>
      <th>Brand</th>
      <th>Model</th>
      <th>Year</th>
      <th>Color</th>
      <th>Price</th>
        <th>Details</th>
    </tr>
  </thead>
  <tbody>
    {% for car in cars %}
    <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td>{{ car.brand }}</td>
      <td>{{ car.model }}</td>
      <td>{{ car.year }}</td>
      <td>{{ car.color }}</td>
      <td>{{ car.price }}</td>
        <td>
        <a href="{% url 'car-detail' car.id %}" class="btn btn-primary btn-sm">Details</a>  <!-- âœ… Button -->
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
